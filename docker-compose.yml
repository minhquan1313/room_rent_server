version: "3"

services:
  mongodb:
    image: mongo:7
    container_name: mongo-server
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - ./mongodb:/data/db

  app:
    container_name: room-rent-server
    restart: unless-stopped
    depends_on:
      - mongodb
    build: ./
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    volumes:
      - ./userDataUpload:/app/userDataUpload
      - ./dump:/app/dump
